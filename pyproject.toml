[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "flask-paseto-extended"
version = "0.4.0"
description = "PASETO (Platform-Agnostic Security Tokens) for Flask applications."
authors = ["Ajitomi Daisuke <dajiaji@gmail.com>"]
readme = "README.md"
repository = "https://github.com/dajiaji/flask-paseto-extended"

include = [
  ".pre-commit-config.yaml",
  "CHANGES.rst",
  "CODE_OF_CONDUCT.md",
  "LICENSE",
  "tox.ini",
  "flask_paseto_extended/py.typed",
]

[tool.poetry.dependencies]
python = "^3.6.2"
Flask = "^2.0.2"
Flask-Login = "^0.5.0"
pyseto = "^1.5.0"
Sphinx = {version = "^4.3.1", extras = ["docs"]}
sphinx-rtd-theme = {version = "^1.0.0", extras = ["docs"]}
sphinx-autodoc-typehints = {version = "^1.12.0", extras = ["docs"]}

[tool.poetry.extras]
docs = [
  "Sphinx",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^3.0.0"
coverage = {extras = ["toml"], version = "^6.2"}
tox = "^3.24.4"
pre-commit = "^2.15.0"
mypy = "^0.910"

[tool.coverage.run]
parallel = true
branch = true
source = ["flask_paseto_extended"]

[tool.coverage.paths]
source = ["flask_paseto_extended", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true

[tool.flake8]
ignore = "E203,E501,"

[tool.mypy]
ignore_missing_imports = true
