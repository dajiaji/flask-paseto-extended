[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.coverage.run]
parallel = true
branch = true
source = ["flask_paseto"]

[tool.coverage.paths]
source = ["flask_paseto", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true


[tool.isort]
profile = "black"
atomic = true
combine_as_imports = true
