[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "flask-paseto-extended"
authors = [
    {name = "Ajitomi Daisuke", email = "dajiaji@gmail.com"},
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
]
requires-python = ">=3.6"
dynamic = ["version", "description"]
dependencies = [
    "Flask >=1.0,<3.0",
    "Flask-Login >=0.5.0",
    "pyseto >=1.4.0",
]

[project.optional-dependencies]
test = [
    "pytest >=6.0.0",
    "pytest-cov >=2.0",
    "coverage[toml] >=5.0.4",
]
doc = [
    "sphinx >=4.2.0",
    "sphinx-rtd-theme >=1.0.0",
    "sphinx-autodoc-typehints >=1.2.0",
]
dev = [
    "mypy >=0.910",
    "pre-commit >=2",
]

[project.urls]
Documentation = "https://flask-paseto-extended.readthedocs.io"
Source = "https://github.com/dajiaji/flask-paseto-extended"

[tool.flit.module]
name = "flask_paseto_extended"

[tool.coverage.run]
parallel = true
branch = true
source = ["flask_paseto_extended"]

[tool.coverage.paths]
source = ["flask_paseto_extended", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"
atomic = true
combine_as_imports = true

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_unused_ignores = true
