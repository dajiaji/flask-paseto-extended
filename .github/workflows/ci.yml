name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: {}

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      USING_COVERAGE: "3.13"
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - name: Checkout code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the project dependencies
      run: uv sync --frozen --all-groups
    - name: Run Ruff lint
      run: uv run ruff check
    - name: Run mypy type check
      run: uv run mypy .
    - name: Run checks
      run: uv run pre-commit run --all-files
    - name: Run docs build
      run: uv run sphinx-build -n -T -W -b html docs docs/_build/html
    - name: Run tests
      run: uv run pytest -ra --cov=flask_paseto_extended --cov-report=term --cov-report=xml tests
    - name: Upload coverage to Codecov
      if: contains(env.USING_COVERAGE, matrix.python-version) && matrix.platform == 'ubuntu-latest'
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  package:
    name: Build package
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      with:
        python-version: "3.13"
    - name: Build the project
      run: uv build
    - name: Show result
      run: ls -l dist
    # - name: Smoke test (wheel)
    #   run: uv run --isolated --no-project --with dist/*.whl tests/test_sample.py
    # - name: Smoke test (sdist)
    #   run: uv run --isolated --no-project --with dist/*.tar.gz tests/test_sample.py
    - name: Install package
      run: uv run python -m pip install .
    - name: Import package
      run: uv run python -c "import flask_paseto_extended; print(flask_paseto_extended.__version__)"
    - name: Publish (dry-run)
      run: uv publish --dry-run

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        persist-credentials: false
    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@0.33.1 # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        scanners: 'vuln,secret,misconfig,license'
        exit-code: '0'
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
